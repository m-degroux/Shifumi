<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Shifumi</title>
    <link rel="stylesheet" href="css/shifumi.css">
</head>

<body>
    <h1 class="tracking-in-expand-fwd">Shifumi</h1>
    <button id="pierre" class="pierre choice" aria-label="Pierre"></button>
    <button id="feuille" class="feuille choice" aria-label="Feuille"></button>
    <button id="ciseaux" class="ciseaux choice" aria-label="Ciseaux"></button>
    <p id="resultat"></p>

    <div class="scoreboard">
        <div class="score" > Victoires : <span id="victoires">0</span></div>
        <div class="score" > Défaites : <span id="defaites">0</span></div>
        <div class="score" > Égalités : <span id="egalites">0</span></div>
    </div>
     <button id="recommence" >Recommence</button>
    <script src="js/shifumi.js">
    </script>
</body>
</html>
